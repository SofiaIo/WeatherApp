<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Узнать погоду</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74d3ffda, #3109e3);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .weather-app {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px 0 0 10px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 0 20px;
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e84393;
        }

        .weather-result {
            margin-top: 20px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .temp {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .city {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .error {
            color: #ff7675;
            font-weight: bold;
            margin-top: 20px;
        }

        @media (max-width: 500px) {
            .weather-app {
                padding: 20px;
            }
            
            .temp {
                font-size: 2rem;
            }
            
            .city {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Узнать погоду</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Введите город...">
            <button id="search-btn">Найти</button>
        </div>
        
        <div class="weather-result" id="weather-result">
            <!-- Здесь будет отображаться погода -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Демо-ключ OpenWeatherMap 
            const apiKey = '439d4b804bc8187953eb36d2a8c26a02'; 
            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            const weatherResult = document.getElementById('weather-result');

            // Получение погоды
            async function getWeather(city) {
                try {
                    weatherResult.innerHTML = '<div>Загрузка...</div>';
                    
                    const response = await fetch(
                        `https://openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}&lang=ru`
                    );
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Город не найден');
                    }
                    
                    const data = await response.json();
                    showWeather(data);
                } catch (error) {
                    weatherResult.innerHTML = `
                        <div class="error">
                            Ошибка: ${error.message || 'Не удалось получить данные'}<br>
                            Попробуйте: London, Paris, Berlin
                        </div>
                    `;
                    console.error('Ошибка запроса:', error);
                }
            }

            // Отображение погоды
            function showWeather(data) {
                const cityName = data.name;
                const country = data.sys.country;
                const temp = Math.round(data.main.temp);
                const feelsLike = Math.round(data.main.feels_like);
                const humidity = data.main.humidity;
                const windSpeed = Math.round(data.wind.speed);
                const weatherIcon = data.weather[0].icon;
                const description = data.weather[0].description;

                weatherResult.innerHTML = `
                    <div class="city">${cityName}, ${country}</div>
                    <img src="https://openweathermap.org/img/wn/${weatherIcon}@2x.png" alt="${description}" class="weather-icon">
                    <div class="temp">${temp}°C</div>
                    <div class="description">${description}</div>
                    <div class="details">
                        <div class="detail">
                            <div>Ощущается</div>
                            <div><strong>${feelsLike}°C</strong></div>
                        </div>
                        <div class="detail">
                            <div>Влажность</div>
                            <div><strong>${humidity}%</strong></div>
                        </div>
                        <div class="detail">
                            <div>Ветер</div>
                            <div><strong>${windSpeed} м/с</strong></div>
                        </div>
                    </div>
                `;
            }

            // Поиск по кнопке
            searchBtn.addEventListener('click', () => {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            });

            // Поиск по Enter
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        getWeather(city);
                    }
                }
            });

            // Загрузка погоды для Москвы по умолчанию
            getWeather('Moscow');
        });
    </script>
</body>
</html>
